<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f32602fe9a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="col-4 "></div>
        <div id="calb" class="col-4 p-4 mt-5  m-2 ">
            <center>
                <h4>
                    CASIO
                </h4>
            </center>
            <input id="result" class="form-control mt-4 " type="text" name="answer" placeholder="0"> <br> <br>

            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;"  onclick="clearBox()" >AC</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="removelastitem()"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('%')">%</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('/')">/</button>
            <br>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(7)">7</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(8)">8</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(9)">9</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('*')"><i class="fa-solid fa-xmark"></i></button>
            <br>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(4)">4</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(5)">5</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(6)">6</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('-')"><i class="fa-solid fa-minus"></i></button>
            <br>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(1)">1</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(2)">2</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(3)">3</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('+')"><i class="fa-solid fa-plus"></i></button>
            <br>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber()"><i class="fa-solid fa-superscript"></i></i></button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(0)">0</button>
            <button type="button" class="btn btn-primary btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber('.')">.</button>
            <button type="button" class="btn btn-danger btn-lg gradient  m-2  "type="submit" style="height: 50px; width: 20%;" onclick="evaluateExpression()"><i class="fa-solid fa-equals"></i></button>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
